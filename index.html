<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

<!-- Classes to add: left-aligned, justify-content: center, uppercase, bold (maybe) -->

</head>
<body>
    <main>
        <div class="card">
            <div class="hero-image">
            </div>
            <div class="info-div">
                <div class="content-container">
                    <h1>Perfume</h1>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>Chanel</span>.</p>
                    <div class="price-container">
                        <span class="actual-price">$149.99</span>
                        <span class="previous-price">$169.99</span>
                    </div>
                    <button type="button">
                        <img src="./images/icon-cart.svg" alt="cart" />
                        Add to Cart
                    </button>
                </div>
            </div>
        <div>
    <main>
</body>
</html>
